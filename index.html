<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC</title>
</head>
<body>
  <h1>Upload Demo</h1>
  <button id="uploadBtn" onClick="upload()">我要上傳驗證檔 (iFrame)</button>
  <br>
  <div id="uploadPage"></div>
  
  <script>
    function upload() {
      const uploadBtn = document.querySelector('#uploadBtn')
      uploadBtn.setAttribute('disabled', '');

      const el = document.querySelector('#uploadPage')
      const iframe = document.createElement('iframe')
      iframe.width = '500px'
      iframe.height = '450px'
      iframe.frameBorder = '0'
      iframe.scrolling = 'no'
      iframe.src = 'https://script.google.com/macros/s/AKfycbxO-lmobFcvrMt6qPCZ7s6-6pBONKs_DBecv2gi62A-6pcDQzUgp3i0Hh8CEJi534uL/exec?brand=aa&promotion=bb'
      el.prepend(iframe)
    }
  </script>
</body>
</html>
